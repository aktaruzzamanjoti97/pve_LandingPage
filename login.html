<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./asset/css/login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>PVE Login</title>
  </head>
  <body>
    <div class="bodyHeight">
      <div class="row log-page">
        <div
          class="col-md-6 mx-auto d-flex justify-content-center align-items-center my-2"
        >
          <div class="p-4 bg-light bgShadow text-center">
            <img class="pve-img" src="./asset/img/PVE_LOGO/pvc.png" alt="" />
            <form action="">
              <div class="text-center">
                <h5 class="my-4 fw-bolder text-success">
                  <u>Professional Verification Ecosystem-Login</u>
                </h5>
                <input
                  type="email"
                  name=""
                  class="form-control inputBorder my-4"
                  placeholder="&#xf0e0; Mail"
                  style="font-family: Arial, FontAwesome"
                  id=""
                />
                <input
                  type="password"
                  class="form-control inputBorder my-2"
                  placeholder="&#xf023; Password"
                  style="font-family: Arial, FontAwesome"
                  name=""
                  id=""
                />

                <div class="d-flex justify-content-between mt-4">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Remember me</label
                    >
                  </div>
                  <div>
                    <p>
                      <small class="text-primary"
                        >Forget Username/Password</small
                      >
                    </p>
                  </div>
                </div>

                <button class="form-control signInButton my-4 text-light">
                  Sign In
                </button>

                <div class="d-flex justify-content-center">
                  <div class="acc-border"></div>
                  <div>
                    <p class="mx-2">Don't have an account? Register as</p>
                  </div>
                  <div class="acc-border"></div>
                </div>
                <div class="d-flex justify-content-between">
                  <button class="center-button text-center text-light">
                    Assesment Center
                  </button>
                  <button class="assesor-button text-center text-light">
                    Assessor
                  </button>
                  <button class="candidet-button text-center text-light">
                    Candidate
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
